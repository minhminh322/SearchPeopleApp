<app-search-box (emitter)="searchChange($event)" />
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Department</th>
    <th>Salary</th>
    <th>Joining Date</th>
  </tr>
  <tr *ngFor="let user of usersList | searchPipe : searchValue">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.dept }}</td>
    <td>{{ user.salary }}</td>
    <td>{{ user.doj | date : "dd/MM/yyyy" }}</td>
  </tr>
</table>
